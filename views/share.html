<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Share Me Anything</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="fancybox/jquery.fancybox.css" type="text/css" />
    <link href="css/cover.css" rel="stylesheet">
  </head>
  <body>
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Share Me Anything</h3>
              <ul class="nav masthead-nav">
                <li><a href="/">Home</a></li>
                <li><a href="#">What is it ?</a></li>
                <li><a href="#">Contact</a></li>
              </ul>
            </div>
          </div>
          <div class="inner cover">
            <p class="lead">
				<!-- State -->
				<span id="state"></span>
			</p>
			
			<!-- SHARE BOX -->
			<div id="share_box">
				<h1 id="role" class="cover-heading"></h1>
				
				<!-- Share box content -->
				<div id="share_box_content"></div>
				<!--  Share form -->
				<form id="share_form">
				
					<div class="form-group">
						<input type="file" id="imagefile" accept="image/*" style="display:none">
						<button class="btn btn-default" onclick="$('#imagefile').click();">Share image (upload)</button>
						<br /><br />
						<input type="url" id="urlshare" placeholder="URL to the share">
						<br />
						<button class="btn btn-default" onclick="share_any()">Share anything</button>
					</div>
					
				</form>
				
				<br />
				<!-- Vote buttons -->
				<div id="vote">
					<button id="fine" class="btn btn-success btn-lg" onclick="fine()"></button>
					<button id="bad" class="btn btn-danger btn-lg" onclick="bad()"></button>
				</div>
				
			</div>
			
			<!-- Try again button -->
            <a id="tryAgain" href="share" class="btn btn-lg btn-default">Find someone else !</a>
			
			<br /><br />
			
			<!-- Under state -->
			<small id="under_state"></small>
          </div>
          <div class="mastfoot">
            <div class="inner">
				<small>In (very) early development - Fork me on <a href="https://github.com/Cowa/ShareMeAnything">GitHub</a></small>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script type="text/javascript" src="fancybox/jquery.fancybox.pack.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
    <script src="js/share.js"></script>
  </body>
</html>
